<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="script/client.js" charset="utf-8"></script>
  <title>Mongo DB Solo w/ Angular</title>
</head>
<body ng-app="app">
  <h1>Mongo/Angular Experiment</h1>
  <main ng-controller="AssignmentController">
    <label>Search for Assignment:</label>
    <input type="text" ng-model="assignmentIn" placeholder="assignment"> {{assignmentIn}}

    <!-- <label>Search for Student:</label>
    <input type="text" ng-model="studentIn" placeholder="student"> {{studentIn}} -->

    <button type="button" ng-click="getAssignment()">Search</button>

    <div ng-repeat="result in searchResults">
      <p>Name: {{result.assignment_name}} </p>
      <p>Student: {{result.student_name}}</p>
      <p>Completed: {{result.completed}}</p>
    </div>
  </main>
</body>
</html>
